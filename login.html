    <div class="container">

        <form action="#" method="post">
            
            <input type="text" id="username" name="username" placeholder="Enter your username">
    
            
            <input type="password" id="password" name="password" placeholder="Enter password">

            <a href ="forgotpass.html"><p>Forgot password?</p></a>

            <button type="button" onclick="validateLogin()">Log In</button>


        </form>
        <script>
            //create function when u click login
            //get elements from input field
            //get values from local storage-getitem
            //check if its match-if it does goto next page else alert message  

            //create function when u click login
            function validateLogin() {
            // Get the username and password values from the form inputs
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Basic validation criteria
            if (username.length >= 3 && password.length >= 6) {
                // If validation passes, redirect to addprofpic.html
               location.href = "addProfPic.html";
            } else {
                // If validation fails, show an alert
                alert("Invalid username or password. Username must be at least 3 characters and password must be at least 6 characters.");
            }
        }
 console.log();
