<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="project.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<title>Welcome</title>

</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm" onsubmit="event.preventDefault(); sendResetLink();">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        function sendResetLink() {
            var email = document.getElementById("email").value;
            
            // Simulate sending a reset link (you would replace this with actual logic)
            if (email) {
                document.getElementById("message").innerText = "A password reset link has been sent to your email.";
            } else {
                document.getElementById("message").innerText = "Please enter a valid email address.";
            }
        }
    </script>
</body>
</html>
